<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="author" content="{{ site.author }}">
<link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

<!-- Bootstrap core CSS -->
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Zocial CSS -->
<link rel="stylesheet" type="text/css" href="css/lib/zocial.css">
<!-- VENOBOx CSS -->
<link rel="stylesheet" type="text/css" href="css/lib/venobox.css">
<!-- EXPANDING THUMBNAIL CSS -->
<link rel="stylesheet" type="text/css" href="css/lib/og-component.css">
<!-- ANIMATED CSS -->
<link rel="stylesheet" type="text/css" href="css/lib/animate.css">

<!-- build:css({app,.tmp}) css/custom.css -->
<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="css/custom.css">
<!-- endbuild -->

<!-- STYLE CSS -->
<link rel="stylesheet" type="text/css" href="css/scheme/light-blue.css">


<!-- MODERNIZER JS -->
<script src="js/lib/modernizr.custom.js"></script>
